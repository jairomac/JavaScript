<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h1>Guest List</h1>
    <script>

        var listaConvidados = [
            'Alex',
            'Jairo',
            'Tarcilio',
            'Thiago',
            'Yara',
        ];

        var nome = prompt ('Olá! informe seu nome, por favor:');

        function consultarNome(lista, convidado) {
            for (var index = 0; index < lista.length; index++) {
              if (convidado === lista[index]){
                console.log(`Fala, ${convidado}! Seja bem vindo!`);
                return;
              }

            }
            console.log('Seu nome não consta na lista.');
        }

        consultarNome(listaConvidados, nome);
    </script>
    
</body>
</html>
